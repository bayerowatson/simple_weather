<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="shortcut icon" type="image/svg" href="images/cloud-haze2-fill.svg"/>
    <title>Simple Weather | by Bayer Watson</title>
  </head>
  <body>
    
  
    <div class="container-md">
      <div class="row justify-content-center align-items-center">
        <div class="col-lg-8">
          <nav class="navbar navbar-expand-md navbar-light">
            <div class="container-md">
              <a href="/" class="navbar-brand text-primary">
                <i class="bi bi-cloud-haze" style="font-size:30px"></i>
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse align-center" id="main-nav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a href="/" class="nav-link">Current Location</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Other Locations
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <li><button class="barrowBtn dropdown-item">Barrow, Alaska</button></li>
                      <li><button class="hanaBtn dropdown-item">Hana, Hawaii</button</li>
                      <li><button class="leadvilleBtn dropdown-item">Leadville, Colorado</button</li>
                    </ul>
                  </li>
                </ul>
                <form class="d-flex" style="margin-left: auto">
                  <input class="form-control mt-md-0 mt-2 ms-md-5 me-2" type="search" name="location" placeholder="Search..." aria-label="Search">
                  <button class="btn btn-outline-secondary" type="submit">Search</button>
                </form>
              </div>
            </div>
      
          </nav>  
        </div>
      </div>
      
    </div>
    

    <div class="container-md">
      
      <div class="row  justify-content-center align-items-center1">
        <div class="col-lg-8 bg-light p-5" style="min-height: 80vh;">
          <div class="weather">
          </div>
        </div>
      </div>
    </div>
    <footer class="footer m-auto py-3 text-center bg-dark text-light">
      <div class="container">
        <span class="">Simple Weather | by Bayer Watson</span>
      </div>
    </footer>
    
	<script type="module" src="js/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>  

</body>
</html>
